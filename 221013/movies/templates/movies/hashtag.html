{% extends 'base.html' %}

{% block content %}

<h1>{{ hashtag.content }}</h1>
{{ movies.count }}개의 게시글
<hr>
<h2>{{ hashtag.content }} (을)를 태그한 글</h2>
<br>
{% for movie in movies %}
    <h4>영화 {{ movie.title }}</h4>
    {{ movie.comment_set.count }}개의 댓글
    <br><br>
    <div><a href="{% url 'movies:detail' movie.pk %}" class='btn btn-primary'>상세글로 바로가기</a></div>
    <hr>
{% endfor %}

{% endblock content %}
