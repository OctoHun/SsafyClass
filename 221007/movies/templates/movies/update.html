{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1>UPDATE</h1>
<hr>
<form action="{% url 'movies:update' movie.pk %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form forms %}
    <input type="submit", value='Submit' class='btn btn-primary'>
    <a href="{% url 'movies:update' movie.pk %}" class='btn btn-primary'>Cancel</a>
</form>

<a href="{% url 'movies:index' %}">BACK</a>
{% endblock content %}
