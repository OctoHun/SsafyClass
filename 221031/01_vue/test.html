<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="total">
        <div>
            <h1>첫 번째 입력 : {{ message1 }}</h1>
        </div>
        <input type="text" id="input1" v-model="message1">
        <div>
            <h1>두 번째 입력 : {{ message2 }}</h1>
        </div>
        <input type="text" id="input2" v-model="message2">
        <h1>합산 입력 : {{ message1 }} {{ message2 }}</h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#total",
            data: {
                message1: '',
                message2: '',
            }
        })
    </script>
</body>
</html>
