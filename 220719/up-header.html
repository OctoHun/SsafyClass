<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      background-color: blue;
      position: relative;
      display: flex;
      align-items: center;
    }
    .chi{
      background-color: white;
    }
    .child1{
      position: absolute;
      right: -10px;
      top: 0px;
    }
    .child2{
      position: absolute;
      right: -10px;
    }
    .child3{
      position: absolute;
      right: -10px;
      bottom: 0px;

    }
  </style>
</head>
<body>
  <div class="box">
    <div class="chi child1">children1</div>
    <div class="chi child2">children2</div>
    <div class="chi child3">children3</div>
  </div>
</body>
</html>
