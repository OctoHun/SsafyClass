<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
</head>
<body>
      <!-- c의 경우 부트스트랩에서 제공하는 6개의 브레이크포인트 중 어떤 것을 선택할건지
      작성하는 것이다. 예를 들어 지금 작성한  md는 768px이상에서 어떻게 화면을 보여줄건지
      선택한 것이다.  -->
      <!-- d의 경우 c에서 작성한 브레이크포인트에서 어떠한 구성으로 보여줄지 결정하는 것이다.
      총 12까지의 비율로 나타낼 수 있다. 만약 요소가 여러개가 들어가고 각 요소의 비율의 합이
      12가 넘어가면 그 전의 요소까지만 비율대로 나오고 그 다음 요소부터는 밑의 줄로 내려가게
      된다. -->
  <div class="container">
    <div class="row">
      <div class="col-md-12"></div>
    </div>
  </div>


  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
