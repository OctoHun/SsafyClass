<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./0803hw.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="alert"><div class="alert-text">Invalid Login or password.</div></div>
    <div class="title-text">HPHK 전용 GitLab 시스템</div>
  </header>
  <main>
    <header><div class="main-title">Sign in</div></header>
    <form>
      <div class="signin">
        <div class="input-id">
          <label for="username">Username or Email</label>
          <input id="username" type="text">
        </div>
        <div class="input-pw">
          <label for="password">Password</label>
          <input id="password" type="password">
        </div>
        <div class="input-ex">
          <span>
            <input id="remember" type="checkbox">
            <label for="remember">Remember me</label>
          </span>
          <a href="#">Forgot your password?</a>
        </div>
        <input class="btn-signin" type="submit" value="Sign in">
      </div>
    </form>
  </main>
</body>
</html>
