{% extends 'base.html' %}

{% block content %}
    <h1>INDEX</h1>
    <a href="{% url 'movies:new' %}">[NEW]</a>
    <hr>
    {% for movie in movies %}
        <p>제목: <a href="{% url 'movies:detail' movie.pk %}">{{movie.title}}</a><br></p>
        <p>평점: {{movie.score}}</p>
        <hr>
    {% endfor %}
{% endblock content %}
